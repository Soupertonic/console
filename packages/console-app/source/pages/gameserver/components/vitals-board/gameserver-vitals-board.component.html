<console-meter [minimum]="0" [mean]="8" [maximum]="20">
  <console-meter-label i18n="@@gameserverVitalsPlayerCount">Player Count</console-meter-label>
  <console-meter-value>8 / 20</console-meter-value>
</console-meter>

<console-meter [minimum]="0" [mean]="64" [maximum]="100">
  <console-meter-label i18n="@@gameserverVitalsCpuUsage">CPU Usage</console-meter-label>
  <console-meter-value>64%</console-meter-value>
</console-meter>

<console-meter [minimum]="0" [mean]="76" [maximum]="100">
  <console-meter-label i18n="@@gameserverVitalsRamUsage">RAM Usage</console-meter-label>
  <console-meter-value>76%</console-meter-value>
</console-meter>

<console-meter [minimum]="0" [mean]="9" [maximum]="100">
  <console-meter-label i18n="@@gameserverVitalsIoUsage">I/O Usage</console-meter-label>
  <console-meter-value>9%</console-meter-value>
</console-meter>
