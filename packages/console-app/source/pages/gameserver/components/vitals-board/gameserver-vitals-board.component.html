<console-meter [minimum]="0" [mean]="8" [maximum]="20">
  <console-meter-label text="Spieleranzahl" i18n-text="@@gameserverVitalsPlayerCount" />
  <console-meter-value text="8 / 20" />
</console-meter>

<console-meter [minimum]="0" [mean]="64" [maximum]="100">
  <console-meter-label text="CPU-Auslastung" i18n-text="@@gameserverVitalsCpuUsage" />
  <console-meter-value text="64%" />
</console-meter>

<console-meter [minimum]="0" [mean]="76" [maximum]="100">
  <console-meter-label text="RAM-Auslastung" i18n-text="@@gameserverVitalsRamUsage" />
  <console-meter-value text="76%" />
</console-meter>

<console-meter [minimum]="0" [mean]="9" [maximum]="100">
  <console-meter-label text="I/O-Auslastung" i18n-text="@@gameserverVitalsIoUsage" />
  <console-meter-value text="'9%'" />
</console-meter>
