<console-section>
  <console-section-header i18n="@@gameserver.overview.section.vitals">
    <console-icon identifier="activity" size="regular" />
    &nbsp;
    Vitals
  </console-section-header>
  <console-section-content>
    <console-meter [minimum]="0" [mean]="8" [maximum]="20">
      <console-meter-label i18n="@@gameserver.overview.section.vitals.player-count">
        Player Count
      </console-meter-label>
      <console-meter-value>
        8 / 20
      </console-meter-value>
    </console-meter>
    <console-meter [minimum]="0" [mean]="64" [maximum]="100">
      <console-meter-label i18n="@@gameserver.overview.section.vitals.cpu-usage">
        CPU Usage
      </console-meter-label>
      <console-meter-value>
        64%
      </console-meter-value>
    </console-meter>
    <console-meter [minimum]="0" [mean]="76" [maximum]="100">
      <console-meter-label i18n="@@gameserver.overview.section.vitals.ram-usage">
        RAM Usage
      </console-meter-label>
      <console-meter-value>
        76%
      </console-meter-value>
    </console-meter>
    <console-meter [minimum]="0" [mean]="9" [maximum]="100">
      <console-meter-label i18n="@@gameserver.overview.section.vitals.io-usage">
        I/O Usage
      </console-meter-label>
      <console-meter-value>
        9%
      </console-meter-value>
    </console-meter>
  </console-section-content>
</console-section>
